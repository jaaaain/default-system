        <link rel="stylesheet" id="css-ionicons" href="assets/css/ionicons.css" />
        <link rel="stylesheet" id="css-bootstrap" href="assets/css/bootstrap.css" />

        <style>

    <body class="app-ui layout-has-drawer layout-has-fixed-header">

            <h3>申请部门&nbsp&nbsp</h3>
            <button class="logout-btn" id="logoutBtn">退出</button>
        </div>
        <div class="app-layout-canvas">
            <div class="app-layout-container">

                <!-- Drawer -->
                <aside class="app-layout-drawer">

                </aside>
                <!-- End drawer -->

    <div class="form-container">
        <h2 id="weiyue">违约申请表单</h2>
        <form id="body" action="/api/proposers/default/{id}" method="post">
            <label for="customerName">姓名:</label>
            <input type="text" id="customerName" name="customerName" required><br>

            <label for="level">最新外部等级:</label>
            <input type="text" id="region" name="level"><br>

            <label for="reason">违约原因:</label>
            <select id="reason" name="reason" required>
                <option value="1">6 个月内，交易对手技术性或资金等原因，给当天结算带来头寸缺口 2 次以上</option>
                <option value="2">6 个月内因各种原因导致成交后撤单 2 次以上</option>
                <option value="3">未能按照合约规定支付或延期支付利息，本金或其他交付义务（不包括在宽限期内延
                    期支付）</option>
                <option value="4">关联违约：如果集团（内部联系较紧密的集团）或集团内任一公司（较重要的子公司，
                    一旦发生违约会对整个集团造成较大影响的）发生违约，可视情况作为集团内所有成
                    员违约的触发条件</option>
                <option value="5">发生消极债务置换：债务人提供给债权人新的或重组的债务，或新的证券组合、现金
                    或资产低于原有金融义务；或为了债务人未来避免发生破产或拖欠还款而进行的展期
                    或重组</option>
                <option value="6">申请破产保护，发生法律接管，或者处于类似的破产保护状态
                </option>
                <option value="7">在其他金融机构违约（包括不限于：人行征信记录中显示贷款分类状态不良类情况，
                    逾期超过 90 天等），或外部评级显示为违约级别
                </option>
            </select><br>

            <label for="severity">违约严重性:</label>
            <input type="text" id="severity" name="severity"><br>

            <label for="remark">备注信息:</label>
            <input type="text" id="remark" name="remark"><br>

            <button type="submit">提交申请</button>
        </form>
    </div>
    <script>
                    // 获取退出按钮元素
                    const logoutBtn = document.getElementById('logoutBtn');

                    // 监听按钮点击事件
                    logoutBtn.addEventListener('click', function() {
                    // 清除本地存储的用户信息（假设是 userToken）
                    localStorage.removeItem('userToken');

                    // 清除其他可能的存储（可选）
                    // sessionStorage.removeItem('userData');

                    // 跳转到登录页面（假设登录页面为 login.html）
                    window.location.href = 'frontend_login.html';
                    });

                </script>
