    <body class="app-ui layout-has-drawer layout-has-fixed-header">
        <div class="header">

                </aside>
                <!-- End drawer -->
            </div>
        </div>
    <div class="form-container">
        <h2 id="weiyue">重生申请表单</h2>
        <form id="body" action="/proposers/{id}" method="post">
            <label for="customerName">姓名:</label>
            <input type="text" id="customerName" name="customerName" required><br>

            <label for="level">最新外部等级:</label>
            <input type="text" id="region" name="level"><br>

            <label for="reason">重生原因:</label>
            <select id="reason" name="reason" required>
                <option value="1">正常结算后解除</option>
                <option value="2">在其他金融机构违约解除，或外部评级显示为非违约级别</option>
                <option value="3">计提比例小于设置界限</option>
                <option value="4">连续 12 个月内按时支付本金和利息</option>
                <option value="5">客户的还款意愿和还款能力明显好转，已偿付各项逾期本金、逾期利息和其他费用（包
                    括罚息等），且连续 12 个月内按时支付本金、利息
                    </option>
                <option value="6">导致违约的关联集团内其他发生违约的客户已经违约重生，解除关联成员的违约设定
                </option>
            </select><br>

            <label for="severity">违约严重性:</label>
            <input type="text" id="severity" name="severity"><br>

            <label for="remark">备注信息:</label>
            <input type="text" id="remark" name="remark"><br>

            <button type="submit">提交申请</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script>
        // 获取退出按钮元素
        const logoutBtn = document.getElementById('logoutBtn');

        // 监听按钮点击事件
        logoutBtn.addEventListener('click', function() {
        // 清除本地存储的用户信息（假设是 userToken）
        localStorage.removeItem('userToken');

        // 清除其他可能的存储（可选）
        // sessionStorage.removeItem('userData');

        // 跳转到登录页面（假设登录页面为 login.html）
        window.location.href = 'frontend_login.html';
        });

    </script>
